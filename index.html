<script>

var initialURL = "https://api.airtable.com/v0/appVtMZJlPSmoDP3A/XXXXX?api_key=keyHBcQEZEY5Dhyxq";

function site (item) {
					
	try {
		document.getElementById (item.property).innerHTML = item.value;
	} catch (err) {
		var x = document.getElementsByClassName(item.property);
		for (var i = 0; i < x.length; i++) {
		  x[i].innerHTML = item.value;
		}
	}
}

request2 (initialURL.replace("XXXXX", "Site"), site);


//var url = "https://sheet.best/api/sheets/469711c1-db71-4adf-83e3-59ddd8326c81/tabs/Team";
function team (item) {
	var itm = document.getElementById("teamId");
	document.getElementById("teamImg").src = item.img;
	document.getElementById("teamLinkedIn").href = item.linkedin;			
	document.getElementById("teamName").innerHTML = item.firstname + " " + item.lastname;
	document.getElementById("teamPosition").innerHTML = item.position;
	var cln = itm.cloneNode(true);
	cln.style.display = "inline";
	
	document.getElementById("team").appendChild(cln);
}
request2 (initialURL.replace("XXXXX", "Team"), team);



var items;
var aboutClassList = document.getElementById("aboutIcon").className;
var contactClassList = document.getElementById("contactIcon").className;
//url = "https://sheet.best/api/sheets/469711c1-db71-4adf-83e3-59ddd8326c81/tabs/Items";
function services (item) {


	if (item.category === "about") {
				
		document.getElementById("aboutName").innerHTML = item.property;
		document.getElementById("aboutDescription").innerHTML = item.value;
		document.getElementById("aboutIcon").className = item.iconClass + " " + aboutClassList;
		
		var cln = document.getElementById("aboutId").cloneNode(true);
		cln.style.display = "inline";	
		document.getElementById("about").appendChild(cln);
		
	} else if (item.category === "contact") {
			
		document.getElementById("contactProperty").innerHTML = item.property;
		document.getElementById("contactValue").innerHTML = item.value;
		document.getElementById("contactIcon").className = item.iconClass + " " + contactClassList;
		
		var cln = document.getElementById("contactId").cloneNode(true);
		cln.style.display = "inline";	
		document.getElementById("contact").appendChild(cln);
	}
}

items = request2 (initialURL.replace("XXXXX", "Item"), services);


function request2 (url, fnc, last) {

var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
	
	var myObj = JSON.parse(this.responseText);
	
	if (myObj.records instanceof Array) {
		
		for (var i=0; i<myObj.records.length; i++) {		
			fnc(myObj.records[i].fields);
		}
				
		try {
			last();
		} catch (err) {}
				
		return myObj.records;
		
	}
  }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();
}



</script>
